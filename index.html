<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container">
      <form action="/submit" class="form">
        <input type="text" placeholder="Find your city.." />
        <input type="submit" value="Search" class="submitButton" />
      </form>
      <br />
      <div class="row weatherInfo">
        <div class="col currentWeatherSymbol">
          <img src="" id="icon" />
        </div>
        <div class="col cityName">
          <h1></h1>
          <h6>Day Month year hour:minute</h6>
          <div id="description"></div>
          <div class="humidity"></div>
          <div class="windSpeed"></div>
        </div>
        <div class="col currentTemperature"><br /></div>
      </div>
      <br />
      <div class="futureForecast"  id="forecast">
        <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">Monday</div>
          <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/065/375/original/1555512.png?1675275835" alt="" width="42"/>
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max"> 12°C</span>
            <span class="weather-forecast-temperature-min"> 8°C</span>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">Open-source code by <a href="https://github.com/oliviagmarshall" target="_blank">Olivia Marshall</a></p>
    <script src="src/script.js"></script>
  </body>
</html>
